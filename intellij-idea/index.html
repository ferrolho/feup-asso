<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>IntelliJ IDEA</title>

	<meta name="description" content="Architectural styles in IntelliJ IDEA">
	<meta name="author" content="André Pires, Henrique Ferrolho, João Bandeira, João Pereira">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta property="og:title" content="IntelliJ IDEA">
	<meta property="og:description" content="Architectural styles in IntelliJ IDEA">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link rel="icon" href="favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/beige.css" id="theme">
	<link rel="stylesheet" href="css/custom.css">

	<!-- Code syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>

	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">

			<section>
				<h1>IntelliJ IDEA</h1>

				<h3>Architectural styles</h3>

				<p>
					<small>
						Created by

						<br>

						<a href="http://github.com/arop">André Pires</a>, <a href="http://github.com/ferrolho">Henrique Ferrolho</a>,
						<br>
						<a href="http://github.com/norim13">João Bandeira</a>, <a href="http://github.com/joaofpereira">João Pereira</a>
					</small>
				</p>
			</section>

			<section>
				<h2>Call and Return</h2>

				<img src="images/plugins.gif">
			</section>

			<section>
				<h2>Data-Centered</h2>

				<img src="images/data-centered.jpg">
			</section>

			<section>
				<h2>Virtual Machine</h2>

				<p>
				</p>

				<img width="400" src="images/java-logo.jpg">
				<img width="440" src="images/jvm-logo.jpg">
			</section>

			<section>
				<h2>Communicating Processes</h2>

				<img src="images/debug.png">
			</section>

			<section>
				<h2>Event Systems</h2>

				<img src="images/events.jpg">
			</section>

			<section style="text-align: left;">
				<h1>THE END</h1>

				<p>
					- <a href="https://www.jetbrains.com/idea/">IntelliJ IDEA</a>
				</p>
			</section>

		</div>

	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>

		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// Optional reveal.js plugins
			dependencies: [
			{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
			{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
			{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
			{ src: 'plugin/zoom-js/zoom.js', async: true },
			{ src: 'plugin/notes/notes.js', async: true }
			]
		});

	</script>

</body>

</html>
